<form (submit)="salvar(clube)" novalidate #formCadastro="ngForm">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" [(ngModel)]="clube.nome" name="nome" class="form-control" />
  </div>
  <div class="form-group">
    <label for="presidente">Presidente</label>
    <input type="text" [(ngModel)]="clube.presidente" name="presidente" class="form-control" />
  </div>
  <button class="btn btn-success" type="submit">
    <i class="fa fa-save"></i>
    Salvar
  </button>
</form>

<br>

<div class="card" *ngFor="let clube of clubes">
  <div class="card-block">
    <div class="row">
      <span class="col">
        Time: {{clube.nome}}
      </span>
      <span class="col">
        Presidente: {{clube.presidente}}
      </span>
      <span class="col">
        <button type="button" class="btn btn-warning pull-right" (click)="selecionaClube(clube)">
          <i class="fa fa-pencil"></i>
          Alterar
        </button>
        <button type="button" class="btn btn-danger pull-right" (click)="deletaClube(clube)">
          <i class="fa fa-trash"></i>
          Deletar
        </button>
      </span>
    </div>
  </div>
</div>
